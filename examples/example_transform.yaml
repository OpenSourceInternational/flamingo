
# This example show the use of multiple transform processors
# These micro-functions can be used for simple operations (add, delete, concat etc...) recursively

Flamingo:
  Root: true

Default():
  - Src: Fixtures/Transactions.csv
  - Mod:
      price:
        - intval
        - mul: 1.12
  - Map:
      price: PriceEUR
      sale_date: Date
  - Dest: ../TransformedTransactions.json
